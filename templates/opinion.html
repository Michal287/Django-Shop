{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Opinie</title>
{% endblock head %}

{% block content %}
<section class="shoping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Opinie o sprzedawcy</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for opinion in object_list %}
                                <tr>
                                    <td class="shoping__cart__item">
                                        <h5>{{ opinion.description }}</h5></a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    {% if seller != user %}
                    <div class="shoping__cart__btns">
                        <a href="{% url 'opinion_user_add' seller.id %}" class="primary-btn cart-btn">Dodaj opinie</a>
                    </div>
                    {% endif %}
                    <div class="shoping__cart__btns">
                        <a href="{% url 'products_front_list' %}" class="primary-btn cart-btn">Kontynuj zakupy</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
